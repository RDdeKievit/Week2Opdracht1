<html>
   <head>   
        <script>
        // globale variabele; moet buiten startStoplicht()
        var positieLicht = 0;
        
        /* startStoplicht() bepaalt de positie van het licht
        & geeft de waarde van de positie mee aan kleurLicht()
        */
        function startStoplicht(){
            positieLicht = positieLicht - 1;

            if(positieLicht < 0){
                positieLicht = 2;
            }
            kleurLicht(positieLicht);
        }
        
        /* kleurLicht() kleurt de positie van het licht in de bijbehorende kleur
        & blijft op de betreffende kleur zolang als de ingestelde tijd
        & tenslotte activeert hij startStoplicht() weer
        */
        function kleurLicht(dePositie){
            console.log(dePositie);
            switch(dePositie){
                case 0:
                    lichtrood.style.backgroundColor= "red";
                    lichtgroen.style.backgroundColor= "white";
                    lichtoranje.style.backgroundColor= "white";
                    setTimeout(startStoplicht, 10000);
                    break;
                case 1:
                    lichtrood.style.backgroundColor= "white";
                    lichtgroen.style.backgroundColor= "white";
                    lichtoranje.style.backgroundColor= "orange";
                    setTimeout(startStoplicht, 5000);
                    break;
                case 2:
                    lichtrood.style.backgroundColor= "white";
                    lichtgroen.style.backgroundColor= "green";
                    lichtoranje.style.backgroundColor= "white";
                    setTimeout(startStoplicht, 10000);
            }        
        }
        </script>
        <style>
        span{
            display: block;
            border:2px solid black;
            height: 40px;
            width: 40px;
        }
       </style>
    </head>
    <body>
    <h2>Stoplicht</h2>
    <span id=lichtrood></span>
    <span id=lichtoranje></span>
    <span id=lichtgroen></span><br>

    <button onclick=startStoplicht()>Start</button>
  
    
    </body>
</html>
