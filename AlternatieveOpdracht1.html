        <script>
        var positieLicht = 0;

        function startStoplicht(){
            positieLicht = positieLicht - 1;
            if(positieLicht < 0){
                positieLicht = 2;
            }
            kleurLicht(positieLicht);
        }
        
        function kleurLicht(dePositie){
            console.log(dePositie);
            switch(dePositie){
                case 0:
                    lichtrood.style.backgroundColor= "red";
                    lichtgroen.style.backgroundColor= "white";
                    lichtoranje.style.backgroundColor= "white";
                    setTimeout(startStoplicht, 10000);
                    break;
                case 1:
                    lichtrood.style.backgroundColor= "white";
                    lichtgroen.style.backgroundColor= "white";
                    lichtoranje.style.backgroundColor= "orange";
                    setTimeout(startStoplicht, 5000);
                    break;
                case 2:
                    lichtrood.style.backgroundColor= "white";
                    lichtgroen.style.backgroundColor= "green";
                    lichtoranje.style.backgroundColor= "white";
                    setTimeout(startStoplicht, 10000);
            }        
        }
